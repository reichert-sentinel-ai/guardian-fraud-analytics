version: '3.8'

services:
  # Guardian FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: guardian-api
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=guardian
      - DB_PASSWORD=guardian
      - DB_NAME=guardian_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - MODEL_PATH=models/xgboost_fraud_latest.pkl
    depends_on:
      - postgres
      - redis
    volumes:
      - ./models:/app/models
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - guardian-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: guardian-postgres
    environment:
      - POSTGRES_USER=guardian
      - POSTGRES_PASSWORD=guardian
      - POSTGRES_DB=guardian_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql:ro
    restart: unless-stopped
    networks:
      - guardian-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U guardian"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: guardian-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - guardian-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  guardian-network:
    driver: bridge

